  <style>
    :root {
      --accent-1: rgb(213,112,103); /* warm coral */
      --accent-2: rgb(74,164,123);  /* green */
      --accent-3: rgb(86,171,197);  /* blue */
      --text: #0f172a;              /* slate-900 */
      --muted: #475569;             /* slate-600 */
      --bg: #ffffff;
      --radius: 16px;
      --shadow: 0 10px 30px rgba(0,0,0,.06);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto, Inter, Helvetica, Arial, sans-serif;
      color: var(--text);
      background: var(--bg);
      line-height: 1.5;
    }

    /* Header */
    .container { width: min(1200px, 92vw); margin: 0 auto; }
    header {
      position: sticky; top: 0; z-index: 20;
      background: rgba(255,255,255,.9);
      backdrop-filter: saturate(140%) blur(8px);
      border-bottom: 1px solid #eef2f7;
    }
    .nav { display: grid; grid-template-columns: 1fr auto 1fr; align-items: center; gap: 16px; padding: 14px 0; }
    .brand { display: inline-flex; align-items: center; gap: 10px; text-decoration: none; color: inherit; }
    .brand img { width: 34px; height: 34px; border-radius: 10px; box-shadow: var(--shadow); }
    .brand span { font-family: Impact, Haettenschweiler, 'Arial Black', sans-serif; font-size: 22px; letter-spacing: .5px; }

    .center-links { display: inline-flex; gap: 18px; justify-self: center; }
    .center-links a { text-decoration: none; color: var(--muted); font-weight: 600; }
    .center-links a:hover { color: var(--text); }

    .right-cta { justify-self: end; display: inline-flex; align-items: center; gap: 10px; }

    /* Apple badge (SVG) */
    .app-badge { display: inline-flex; align-items: center; text-decoration: none; }
    .app-badge svg { height: 40px; width: auto; }
    .lang-switch { border: 1px solid #e5e7eb; border-radius: 999px; padding: 6px 10px; background: #fff; font-size: 14px; }

    /* Hero split */
    .hero { padding: 56px 0; }
    .split { display: grid; grid-template-columns: 1.2fr 1fr; gap: 40px; align-items: center; }
    .hero h1 { font-size: clamp(28px, 4vw, 48px); margin: 0 0 14px; }
    .hero p { font-size: clamp(16px, 2.2vw, 18px); color: var(--muted); margin: 0 0 20px; }
    .hero-visual { justify-self: center; }
    .hero-visual img { width: min(50vw, 520px); height: auto; border-radius: 24px; box-shadow: var(--shadow); }

    /* Gradient strip decoration */
    .grad { position: relative; }
    .grad::before {
      content: ""; position: absolute; inset: -40px -10vw auto -10vw; height: 220px; z-index: -1;
      background: linear-gradient(90deg, var(--accent-1), var(--accent-2), var(--accent-3));
      opacity: .12; filter: blur(12px);
      border-radius: 40px;
    }

    /* Features */
    .features { padding: 40px 0 70px; }
    .grid-3 { display: grid; grid-template-columns: repeat(3, 1fr); gap: 22px; }
    .card { background: #fff; border: 1px solid #eef2f7; border-radius: var(--radius); padding: 22px; box-shadow: var(--shadow); }
    .card h3 { margin: 12px 0 6px; font-size: 20px; }
    .card p { margin: 0; color: var(--muted); }
    .icon { width: 56px; height: 56px; border-radius: 14px; display: grid; place-items: center; }
    .i1 { background: color-mix(in srgb, var(--accent-1) 22%, white); }
    .i2 { background: color-mix(in srgb, var(--accent-2) 22%, white); }
    .i3 { background: color-mix(in srgb, var(--accent-3) 22%, white); }

    /* Footer */
    footer { border-top: 1px solid #eef2f7; padding: 34px 0; margin-top: 40px; }
    .foot { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 20px; align-items: start; }
    .foot-col { display: grid; gap: 10px; }
    .foot a { color: var(--muted); text-decoration: none; }
    .foot a:hover { color: var(--text); }

    /* Minor pages/sections */
    section.page { padding: 40px 0; border-top: 1px dashed #eef2f7; }

    /* Responsive */
    @media (max-width: 920px) {
      .nav { grid-template-columns: 1fr; gap: 10px; }
      .center-links { justify-self: start; }
      .right-cta { justify-self: start; }
      .split { grid-template-columns: 1fr; text-align: left; }
      .hero-visual img { width: 86vw; }
      .grid-3 { grid-template-columns: 1fr; }
      .foot { grid-template-columns: 1fr; }
    }

    const updateI18n = (lang) => {
  document.querySelectorAll('[data-i18n]').forEach(el => {
    const key = el.getAttribute('data-i18n');
    const val = i18n[lang][key];
    // if (val) el.textContent = val;
    if (val) el.innerHTML = val;
  });

  if (i18n[lang]['meta.title']) document.title = i18n[lang]['meta.title'];
  const metaDesc = document.querySelector('meta[name="description"]');
  if (metaDesc && i18n[lang]['meta.desc']) metaDesc.setAttribute('content', i18n[lang]['meta.desc']);
  document.documentElement.lang = lang;

  // 🔹 зберігаємо мову
  localStorage.setItem('lang', lang);
};

const langSelect = document.getElementById('lang');

// 🔹 1. Читаємо мову з URL
const urlParams = new URLSearchParams(window.location.search);
const langFromUrl = urlParams.get('lang');

// 🔹 2. Якщо нема — дивимось у localStorage
const savedLang = langFromUrl || localStorage.getItem('lang') || 'en';

// 🔹 3. Проставляємо у select і оновлюємо інтерфейс
langSelect.value = savedLang;
updateI18n(savedLang);

// 🔹 4. При зміні select перезавантажуємо з ?lang=...
langSelect.addEventListener('change', (e) => {
  const newLang = e.target.value;
  localStorage.setItem('lang', newLang);

  // оновлюємо URL, щоб при переході на інші сторінки мова збереглася
  const baseUrl = window.location.pathname.split('/').pop(); // наприклад "about.html"
  window.location.href = `${baseUrl}?lang=${newLang}`;
});
