    :root {

    body {
      margin: 0;

      background: var(--bg);
      line-height: 1.5;
    }

    /* Header */
    .container { width: min(1200px, 92vw); margin: 0 auto; }
    header {
      position: sticky; top: 0; z-index: 20;
      background: rgba(255,255,255,.9);
      backdrop-filter: saturate(140%) blur(8px);
      border-bottom: 1px solid #eef2f7;
    }
    .nav { display: grid; grid-template-columns: 1fr auto 1fr; align-items: center; gap: 16px; padding: 14px 0; }
    .brand { display: inline-flex; align-items: center; gap: 10px; text-decoration: none; color: inherit; }
    .brand img { width: 34px; height: 34px; border-radius: 10px; box-shadow: var(--shadow); }
    .brand span { font-family: Impact, Haettenschweiler, 'Arial Black', sans-serif; font-size: 22px; letter-spacing: .5px; }

    .center-links { display: inline-flex; gap: 18px; justify-self: center; }
    .center-links a { text-decoration: none; color: var(--muted); font-weight: 600; }
    .center-links a:hover { color: var(--text); }

    .right-cta { justify-self: end; display: inline-flex; align-items: center; gap: 10px; }

    /* Apple badge (SVG) */
    .app-badge { display: inline-flex; align-items: center; text-decoration: none; }
    .app-badge svg { height: 40px; width: auto; }
    .lang-switch { border: 1px solid #e5e7eb; border-radius: 999px; padding: 6px 10px; background: #fff; font-size: 14px; }

    /* Hero split */
    .hero { padding: 56px 0; }
    .split { display: grid; grid-template-columns: 1.2fr 1fr; gap: 40px; align-items: center; }
    .hero h1 { font-size: clamp(28px, 4vw, 48px); margin: 0 0 14px; }
    .hero p { font-size: clamp(16px, 2.2vw, 18px); color: var(--muted); margin: 0 0 20px; }
    .hero-visual { justify-self: center; }
    .hero-visual img { width: min(50vw, 520px); height: auto; border-radius: 24px; box-shadow: var(--shadow); }

    /* Gradient strip decoration */
    .grad { position: relative; }
    .grad::before {
      content: ""; position: absolute; inset: -40px -10vw auto -10vw; height: 220px; z-index: -1;
      background: linear-gradient(90deg, var(--accent-1), var(--accent-2), var(--accent-3));
      opacity: .12; filter: blur(12px);
      border-radius: 40px;
    }

    /* Features */
    .features { padding: 40px 0 70px; }
    .grid-3 { display: grid; grid-template-columns: repeat(3, 1fr); gap: 22px; }
    .card { background: #fff; border: 1px solid #eef2f7; border-radius: var(--radius); padding: 22px; box-shadow: var(--shadow); }
    .card h3 { margin: 12px 0 6px; font-size: 20px; }
    .card p { margin: 0; color: var(--muted); }
    .icon { width: 56px; height: 56px; border-radius: 14px; display: grid; place-items: center; }
    .i1 { background: color-mix(in srgb, var(--accent-1) 22%, white); }
    .i2 { background: color-mix(in srgb, var(--accent-2) 22%, white); }
    .i3 { background: color-mix(in srgb, var(--accent-3) 22%, white); }

    /* Footer */
    footer { border-top: 1px solid #eef2f7; padding: 34px 0; margin-top: 40px; }
    .foot { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 20px; align-items: start; }
    .foot-col { display: grid; gap: 10px; }
    .foot a { color: var(--muted); text-decoration: none; }
    .foot a:hover { color: var(--text); }

    /* Minor pages/sections */
    section.page { padding: 40px 0; border-top: 1px dashed #eef2f7; }

    /* Responsive */
    @media (max-width: 920px) {
      .nav { grid-template-columns: 1fr; gap: 10px; }
      .center-links { justify-self: start; }
      .right-cta { justify-self: start; }
      .split { grid-template-columns: 1fr; text-align: left; }
      .hero-visual img { width: 86vw; }
      .grid-3 { grid-template-columns: 1fr; }
      .foot { grid-template-columns: 1fr; }
    }

ice</strong> refers to the Website.</p></li><li><p><strong>Service Provider</strong> means any natural or legal person who processes the data on behalf of the Company. It refers to third-party companies or individuals employed by the Company to facilitate the Service, to provide the Service on behalf of the Company, to perform services related to the Service or to assist the Company in analyzing how the Service is used.</p></li><li><p><strong>Usage Data</strong> refers to data collected automatically, either generated by the use of the Service or from the Service infrastructure itself (for example, the duration of a page visit).</p></li><li><p><strong>Website</strong> refers to RainAI, accessible from <a href="" rel="external nofollow noopener" target="_blank">rainai.app</a></p></li><li><p><strong>You</strong> means the individual accessing or using the Service, or the company, or other legal entity on behalf of which such individual is accessing or using the Service, as applicable.</p></li></ul><h2>Collecting and Using Your Personal Data</h2><h3>Types of Data Collected</h3><h4>Personal Data</h4><p>While using Our Service, We may ask You to provide Us with certain personally identifiable information that can be used to contact or identify You. Personally identifiable information may include, but is not limited to:</p><ul><li>Usage Data</li></ul><h4>Usage Data</h4><p>Usage Data is collected automatically when using the Service.</p><p>Usage Data may include information such as Your Device"s Internet Protocol address (e.g. IP address), browser type, browser version, the pages of our Service that You visit, the time and date of Your visit, the time spent on those pages, unique device identifiers and other diagnostic data.</p><p>When You access the Service by or through a mobile device, We may collect certain information automatically, including, but not limited to, the type of mobile device You use, Your mobile device unique ID, the IP address of Your mobile device, Your mobile operating system, the type of mobile Internet browser You use, unique device identifiers and other diagnostic data.</p><p>We may also collect information that Your browser sends whenever You visit our Service or when You access the Service by or through a mobile device.</p><h4>Tracking Technologies and Cookies</h4><p>We use Cookies and similar tracking technologies to track the activity on Our Service and store certain information. Tracking technologies used are beacons, tags, and scripts to collect and track information and to improve and analyze Our Service. The technologies We use may include:</p><ul><li><strong>Cookies or Browser Cookies.</strong> A cookie is a small file placed on Your Device. You can instruct Your browser to refuse all Cookies or to indicate when a Cookie is being sent. However, if You do not accept Cookies, You may not be able to use some parts of our Service. Unless you have adjusted Your browser setting so that it will refuse Cookies, our Service may use Cookies.</li><li><strong>Web Beacons.</strong> Certain sections of our Service and our emails may contain small electronic files known as web beacons (also referred to as clear gifs, pixel tags, and single-pixel gifs) that permit the Company, for example, to count users who have visited those pages or opened an email and for other related website statistics (for example, recording the popularity of a certain section and verifying system and server integrity).</li></ul><p>Cookies can be &quot;Persistent&quot; or &quot;Session&quot; Cookies. Persistent Cookies remain on Your personal computer or mobile device when You go offline, while Session Cookies are deleted as soon as You close Your web browser. You can learn more about cookies on <a href="https://www.termsfeed.com/blog/cookies/#What_Are_Cookies" target="_blank">TermsFeed website</a> article.</p><p>We use both Session and Persistent Cookies for the purposes set out below:</p><ul><li><p><strong>Necessary / Essential Cookies</str otection laws may differ than those from Your jurisdiction.</p><p>Your consent to this Privacy Policy followed by Your submission of such information represents Your agreement to that transfer.</p><p>The Company will take all steps reasonably necessary to ensure that Your data is treated securely and in accordance with this Privacy Policy and no transfer of Your Personal Data will take place to an organization or a country unless there are adequate controls in place including the security of Your data and other personal information.</p><h3>Delete Your Personal Data</h3><p>You have the right to delete or request that We assist in deleting the Personal Data that We have collected about You.</p><p>Our Service may give You the ability to delete certain information about You from within the Service.</p><p>You may update, amend, or delete Your information at any time by signing in to Your Account, if you have one, and visiting the account settings section that allows you to manage Your personal information. You may also contact Us to request access to, correct, or delete any personal information that You have provided to Us.</p><p>Please note, however, that We may need to retain certain information when we have a legal obligation or lawful basis to do so.</p><h3>Disclosure of Your Personal Data</h3><h4>Business Transactions</h4><p>If the Company is involved in a merger, acquisition or asset sale, Your Personal Data may be transferred. We will provide notice before Your Personal Data is transferred and becomes subject to a different Privacy Policy.</p><h4>Law enforcement</h4><p>Under certain circumstances, the Company may be required to disclose Your Personal Data if required to do so by law or in response to valid requests by public authorities (e.g. a court or a government agency).</p><h4>Other legal requirements</h4><p>The Company may disclose Your Personal Data in the good faith belief that such action is necessary to:</p><ul><li>Comply with a legal obligation</li><li>Protect and defend the rights or property of the Company</li><li>Prevent or investigate possible wrongdoing in connection with the Service</li><li>Protect the personal safety of Users of the Service or the public</li><li>Protect against legal liability</li></ul><h3>Security of Your Personal Data</h3><p>The security of Your Personal Data is important to Us, but remember that no method of transmission over the Internet, or method of electronic storage is 100% secure. While We strive to use commercially acceptable means to protect Your Personal Data, We cannot guarantee its absolute security.</p><h2>Children"s Privacy</h2><p>Our Service does not address anyone under the age of 13. We do not knowingly collect personally identifiable information from anyone under the age of 13. If You are a parent or guardian and You are aware that Your child has provided Us with Personal Data, please contact Us. If We become aware that We have collected Personal Data from anyone under the age of 13 without verification of parental consent, We take steps to remove that information from Our servers.</p><p>If We need to rely on consent as a legal basis for processing Your information and Your country requires consent from a parent, We may require Your parent"s consent before We collect and use that information.</p><h2>Links to Other Websites</h2><p>Our Service may contain links to other websites that are not operated by Us. If You click on a third party link, You will be directed to that third party"s site. We strongly advise You to review the Privacy Policy of every site You visit.</p><p>We have no control over and assume no responsibility for the content, privacy policies or practices of any third party sites or services.</p><h2>Changes to this Privacy Policy</h2><p>We may update Our Privacy Policy from time to time. We will notify You of any changes by posting the new Privacy Policy on this page.</p><p>We will let You know via email and/or a prominent notice on Our Service, prior to the         'privacy.subtitle': '<p>Dernière mise à jour : 29 août 2025</p><p>La présente Politique de confidentialité décrit nos politiques et procédures concernant la collecte, l’utilisation et la divulgation de vos informations lorsque vous utilisez le Service et vous informe de vos droits en matière de confidentialité et de la manière dont la loi vous protège.</p><p>Nous utilisons vos données personnelles pour fournir et améliorer le Service. En utilisant le Service, vous acceptez la collecte et l’utilisation d’informations conformément à la présente Politique de confidentialité.</p><h2>Interprétation et définitions</h2><h3>Interprétation</h3><p>Les mots dont la première lettre est en majuscule ont les significations définies dans les conditions suivantes. Les définitions suivantes ont la même signification qu’elles apparaissent au singulier ou au pluriel.</p><h3>Définitions</h3><p>Aux fins de la présente Politique de confidentialité :</p><ul><li><p><strong>Compte</strong> désigne un compte unique créé pour vous permettre d’accéder à notre Service ou à certaines parties de celui-ci.</p></li><li><p><strong>Affilié</strong> désigne une entité qui contrôle, est contrôlée par ou est sous contrôle commun avec une partie, où « contrôle » signifie la détention de 50 % ou plus des actions, participations ou autres titres donnant droit de vote à l’élection des administrateurs ou d’une autre autorité de gestion.</p></li><li><p><strong>Société</strong> (désignée soit par « la Société », « Nous », « Notre » ou « Nos » dans le présent Accord) désigne RainAI.</p></li><li><p><strong>Cookies</strong> sont de petits fichiers placés sur votre ordinateur, appareil mobile ou tout autre appareil par un site Web, contenant des détails sur votre historique de navigation sur ce site parmi leurs nombreuses utilisations.</p></li><li><p><strong>Pays</strong> désigne : la France</p></li><li><p><strong>Appareil</strong> désigne tout appareil pouvant accéder au Service tel qu’un ordinateur, un téléphone portable ou une tablette numérique.</p></li><li><p><strong>Données personnelles</strong> désigne toute information relative à une personne identifiée ou identifiable.</p></li><li><p><strong>Service</strong> désigne le site Web.</p></li><li><p><strong>Fournisseur de services</strong> désigne toute personne physique ou morale qui traite les données pour le compte de la Société. Il s’agit de sociétés ou d’individus tiers employés par la Société pour faciliter le Service, fournir le Service pour le compte de la Société, exécuter des services liés au Service ou aider la Société à analyser la manière dont le Service est utilisé.</p></li><li><p><strong>Données d’utilisation</strong> désigne les données collectées automatiquement, générées par l’utilisation du Service ou par l’infrastructure du Service elle-même (par exemple, la durée d’une visite de page).</p></li><li><p><strong>Site Web</strong> désigne RainAI, accessible depuis <a href="" rel="external nofollow noopener" target="_blank">rainai.app</a></p></li><li><p><strong>Vous</strong> désigne la personne accédant au Service ou l’utilisant, ou l’entreprise ou autre entité juridique pour le compte de laquelle cette personne accède au Service ou l’utilise, selon le cas.</p></li></ul><h2>Collecte et utilisation de vos données personnelles</h2><h3>Types de données collectées</h3><h4>Données personnelles</h4><p>Lorsque vous utilisez notre Service, il se peut que nous vous demandions de nous fournir certaines informations personnellement identifiables qui peuvent être utilisées pour vous contacter ou vous identifier. Les informations personnellement identifiables peuvent inclure, sans s’y limiter :</p><ul><li>Données d’utilisation</li></ul><h4>Données d’utilisation</h4><p>Les données d’utilisation sont collectées automatiquement lors de l’utilisation du Service.</p><p>Les données d’utilisation peuvent inclure des informations telles que l’adresse IP de votre appareil, le type de navigateur, la version du navigateur, ilisateurs ayant visité ces pages ou ouvert un e-mail et pour d’autres statistiques relatives au site Web (par exemple, enregistrer la popularité d’une section et vérifier l’intégrité du système et du serveur).</li></ul><p>Les cookies peuvent être « persistants » ou « de session ». Les cookies persistants restent sur votre ordinateur personnel ou appareil mobile lorsque vous êtes hors ligne, tandis que les cookies de session sont supprimés dès que vous fermez votre navigateur Web. Vous pouvez en savoir plus sur les cookies dans l’article du <a href="https://www.termsfeed.com/blog/cookies/#What_Are_Cookies" target="_blank">site TermsFeed</a>.</p><p>Nous utilisons à la fois des cookies de session et persistants aux fins énoncées ci-dessous :</p><ul><li><p><strong>Cookies nécessaires / essentiels</strong></p><p>Type : cookies de session</p><p>Administrés par : Nous</p><p>Objectif : Ces cookies sont essentiels pour vous fournir les services disponibles via le site Web et vous permettre d’utiliser certaines de ses fonctionnalités. Ils aident à authentifier les utilisateurs et à prévenir l’utilisation frauduleuse des comptes d’utilisateurs. Sans ces cookies, les services que vous avez demandés ne peuvent pas être fournis, et nous utilisons uniquement ces cookies pour vous fournir ces services.</p></li><li><p><strong>Cookies de politique / d’acceptation de l’avis</strong></p><p>Type : cookies persistants</p><p>Administrés par : Nous</p><p>Objectif : Ces cookies identifient si les utilisateurs ont accepté l’utilisation des cookies sur le site Web.</p></li><li><p><strong>Cookies de fonctionnalité</strong></p><p>Type : cookies persistants</p><p>Administrés par : Nous</p><p>Objectif : Ces cookies nous permettent de mémoriser les choix que vous faites lorsque vous utilisez le site Web, comme la mémorisation de vos identifiants de connexion ou de vos préférences linguistiques. Le but de ces cookies est de vous offrir une expérience plus personnalisée et d’éviter que vous n’ayez sente votre accord à ce transfert.</p><p>La Société prendra toutes les mesures raisonnablement nécessaires pour s’assurer que vos données sont traitées en toute sécurité et conformément à la présente Politique de confidentialité et aucun transfert de vos données personnelles n’aura lieu vers une organisation ou un pays à moins que des contrôles adéquats ne soient en place, y compris la sécurité de vos données et d’autres informations personnelles.</p><h3>Suppression de vos données personnelles</h3><p>Vous avez le droit de supprimer ou de demander que nous vous aidions à supprimer les données personnelles que nous avons collectées à votre sujet.</p><p>Notre Service peut vous donner la possibilité de supprimer certaines informations vous concernant depuis le Service.</p><p>Vous pouvez mettre à jour, modifier ou supprimer vos informations à tout moment en vous connectant à votre Compte, si vous en avez un, et en visitant la section des paramètres du compte qui vous permet de gérer vos informations personnelles. Vous pouvez également nous contacter pour demander l’accès, la correction ou la suppression de toute information personnelle que vous nous avez fournie.</p><p>Veuillez toutefois noter que nous pouvons avoir besoin de conserver certaines informations lorsque nous avons une obligation légale ou une base légale pour le faire.</p><h3>Divulgation de vos données personnelles</h3><h4>Transactions commerciales</h4><p>Si la Société est impliquée dans une fusion, une acquisition ou une vente d’actifs, vos données personnelles peuvent être transférées. Nous vous informerons avant que vos données personnelles ne soient transférées et ne deviennent soumises à une autre Politique de confidentialité.</p><h4>Application de la loi</h4><p>Dans certaines circonstances, la Société peut être tenue de divulguer vos données personnelles si la loi l’exige ou en réponse à des demandes valides des autorités publiques (par exemple, un tribunal ou un organisme gouvernemental).</p><h4>Autres obligations légales</h4><p>La Société peut divulguer vos données personnelles en toute bonne foi si une telle action est nécessaire pour :</p><ul><li>Se conformer à une obligation légale</li><li>Protéger et défendre les droits ou la propriété de la Société</li><li>Prévenir ou enquêter sur d’éventuels actes répréhensibles liés au Service</li><li>Protéger la sécurité personnelle des utilisateurs du Service ou du public</li><li>Se protéger contre toute responsabilité légale</li></ul><h3>Sécurité de vos données personnelles</h3><p>La sécurité de vos données personnelles est importante pour nous, mais rappelez-vous qu’aucune méthode de transmission sur Internet ou de stockage électronique n’est sûre à 100 %. Bien que nous nous efforcions d’utiliser des moyens commercialement acceptables pour protéger vos données personnelles, nous ne pouvons pas garantir leur sécurité absolue.</p><h2>Confidentialité des enfants</h2><p>Notre Service ne s’adresse à personne de moins de 13 ans. Nous ne collectons pas sciemment d’informations personnellement identifiables auprès de personnes de moins de 13 ans. Si vous êtes parent ou tuteur et que vous êtes au courant que votre enfant nous a fourni des données personnelles, veuillez nous contacter. Si nous prenons conscience que nous avons collecté des données personnelles auprès d’une personne de moins de 13 ans sans vérification du consentement parental, nous prendrons des mesures pour supprimer ces informations de nos serveurs.</p><p>Si nous devons nous appuyer sur le consentement comme base légale pour traiter vos informations et que votre pays exige le consentement d’un parent, nous pouvons exiger le consentement de votre parent avant de collecter et d’utiliser ces informations.</p><h2>Liens vers d’autres sites Web</h2><p>Notre Service peut contenir des liens vers d’autres sites Web qui ne sont pas exploités par nous. Si vous cliquez sur un lien tiers, vous serez redirigé vers le site de ce tiers. Nous vous conseillons fortement d’examiner la Politique de confidentialité de chaque site que vous visitez.</p><p>Nous n’avons aucun contrôle et n’assumons aucune responsabilité quant au contenu, aux politiques de confidentialité ou aux pratiques de tout site ou service tiers.</p><h2>Modifications de cette Politique de confidentialité</h2><p>Nous pouvons mettre à jour notre Politique de confidentialité de temps à autre. Nous vous informerons de tout changement en publiant la nouvelle Politique de confidentialité sur cette page.</p><p>Nous vous informerons par e-mail et/ou par un avis visible sur notre Service, avant l’entrée en vigueur de la modification, et nous mettrons à jour la date de « Dernière mise à jour » en haut de cette Politique de confidentialité.</p><p>Il est conseillé de consulter régulièrement cette Politique de confidentialité pour toute modification. Les modifications de cette Politique de confidentialité entrent en vigueur lorsqu’elles sont publiées sur cette page.</p><h2>Contactez-nous</h2><p>Si vous avez des questions concernant la présente Politique de confidentialité, vous pouvez nous contacter :</p><ul><li>Par e-mail : hello@rainai.app</li></ul>'

    const updateI18n = (lang) => {
  document.querySelectorAll('[data-i18n]').forEach(el => {
    const key = el.getAttribute('data-i18n');
    const val = i18n[lang][key];
    // if (val) el.textContent = val;
    if (val) el.innerHTML = val;
  });

  if (i18n[lang]['meta.title']) document.title = i18n[lang]['meta.title'];
  const metaDesc = document.querySelector('meta[name="description"]');
  if (metaDesc && i18n[lang]['meta.desc']) metaDesc.setAttribute('content', i18n[lang]['meta.desc']);
  document.documentElement.lang = lang;

  // 🔹 зберігаємо мову
  localStorage.setItem('lang', lang);
};

const langSelect = document.getElementById('lang');

// 🔹 1. Читаємо мову з URL
const urlParams = new URLSearchParams(window.location.search);
const langFromUrl = urlParams.get('lang');

// 🔹 2. Якщо нема — дивимось у localStorage
const savedLang = langFromUrl || localStorage.getItem('lang') || 'en';

// 🔹 3. Проставляємо у select і оновлюємо інтерфейс
langSelect.value = savedLang;
updateI18n(savedLang);

// 🔹 4. При зміні select перезавантажуємо з ?lang=...
langSelect.addEventListener('change', (e) => {
  const newLang = e.target.value;
  localStorage.setItem('lang', newLang);

  // оновлюємо URL, щоб при переході на інші сторінки мова збереглася
  const baseUrl = window.location.pathname.split('/').pop(); // наприклад "about.html"
  window.location.href = `${baseUrl}?lang=${newLang}`;
});
